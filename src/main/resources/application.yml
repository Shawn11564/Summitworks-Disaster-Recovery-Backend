server:
    port: 8080
spring:
  application:
    name: DisasterRecovery
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
summitworks:
  app:
    jwtSecret: summitworks
    jwtExpirationMs: 86400000
